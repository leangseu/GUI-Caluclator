  <body>
    <div class="page-header">
      <h1>Welcome to the Math Tutor!</h1>
    </div>
    <div class="container">
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Arithmetic</a></li>
          <li><a href="#tabs-2">Algebra</a></li>
          <li><a href="#tabs-3">More Math...</a></li>          
        </ul>
        <div id="tabs-1">
          <h1>Arithmetic</h1>
          <div id="arithmetic-tabs">
            <ul>
              <li><a href="#addition">Addition</a></li>
              <li><a href="#subtraction">Subtraction</a></li>
              <li><a href="#multiplication">Multiplication</a></li>
              <li><a href="#division">Division</a></li>

            <div id="addition">
              <h3>Addition</h3>
              <div class="jumbotron" id="addition-input-div">
                <button id="add_more_inputs" class="button">Add Input Field</button>
                <button id="delete-input" class="button">Delete Input Field</button>
                <br/><br/>
                <form id="addition-form">
                  <div class="form-group">
                    <label for="input-1">Input no. 1</label>
                    <input type="number" id="input-1" name="input-1" class="form-control" placeholder="5" required>
                  </div>
                  <div class="form-group">
                    <label for="input-2">Input no. 2</label>
                    <input type="number" id="input-2" name="input-2" class="form-control" placeholder="5" required>
                  </div>
                </form>
                <div class="arithmetic-submit-button">
                  <button type="submit" form="addition-form" class="button">Add</button>
                </div>
              </div>
              <h3>Answers</h3>
              <div class="jumbotron" id="addition-answers-div">

              </div>
            </div>
            <div id="subtraction">

                </div>
              </div>
              <h3>Answers</h3>
              <div class="jumbotron" id="subtraction-answers-div">
              </div>
            </div>
            <div id="multiplication">
